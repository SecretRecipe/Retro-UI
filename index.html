<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO UI</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>

    <div class = "Desktop">

        <div class = "Apps">

            <div class = "App one">
                <img src = "images/desktop/My Computer.png">
                <span> My Computer </span>
            </div>

            <div class = "App two">
                <img src = "images/desktop/Internet Explorer 6.png">
                <span> Internet Explorer </span>
            </div>

            <div class = "App three">
                <img src = "images/desktop/My Network Places.png">
                <span> My Network </span>
            </div>
        
            <div class = "App four">
                <img src = "images/desktop/Calculator.png">
                <span> Calculator </span>
            </div>
            
            <div class = "App five">
                <img src = "images/desktop/Display Adaptor.png">
                <span> Display Adaptor </span>
            </div>
            
            <div class = "App six">
                <img src = "images/desktop/GTA.png">
                <span> GTA </span>
            </div>

            <div class = "App eight">
                <img src = "images/desktop/Game Controller.png">
                <span> Game Controller </span>
            </div>

            <div class = "App nine">
                <img src = "images/desktop/Windows Media Player 10.png">
                <span> Media Player </span>
            </div>
            <div class = "App ten">
                <img src = "images/desktop/MSN Messenger.png">
                <span> MSN Messenger </span>
            </div>

            <div class = "App eleven">
                <img src = "images/desktop/Sims.png">
                <span> The Sims 2 </span>
            </div>
            <div class = "App twelve">
                <img src = "images/desktop/Plants Vs Zombies.png">
                <span> Plants VS Zombies </span>
            </div>

            <div class = "App thirteen">
                <img src = "images/desktop/git.png">
                <span> Github </span>
            </div>
        </div>

        <div class = "Windows-menu">

            <div class = "Menu-top">
                <div class = "Menu-icon"></div>
                <div class = "Menu-username">
                    <span> Murilo </span>
                </div>
            </div>

            <div class = "Menu-middle">
                <div class = "Left-side">
                    <div class = "Left-session one">
                        <div class = "Left app container"></div>
                        <div class = "Left app container"></div>
                        <div class = "Left app container"></div>
                        <div class = "Left app container"></div>
                        <div class = "Left app container"></div>
                        <div class = "Left app container"></div>
                    </div>
                    <div class = "Left-session two">
                        <div class = "Left app container"></div>
                    </div>
                </div>
                <div class = "Right-side">
                    <div class = "Right-session one">
                        <div class = "Right app container"></div>
                        <div class = "Right app container"></div>
                        <div class = "Right app container"></div>
                        <div class = "Right app container"></div>
                        <div class = "Right app container"></div>
                    </div>
                    <div class = "Right-session two">
                        <div class = "Right app container"></div>
                        <div class = "Right app container"></div>
                        <div class = "Right app container"></div>
                    </div>
                    <div class = "Right-session two">
                        <div class = "Right app container"></div>
                        <div class = "Right app container"></div>
                        <div class = "Right app container"></div>
                    </div>
                </div>
            </div>
            <div class = "Menu-bottom">
                <div class = "Menu-buttons">
                    <div class = "Button container Log-off ">
                        <button></button>
                        <span> Log off </span>
                    </div>
                    <div class = "Button container Turn-off">
                        <button></button>
                        <span> Turn off </span>
                    </div>
                </div>
            </div>
        </div>

        <div class = "Windows bar">

            <button> 
                <div class = "Button inner content">
                    <img src = "images/main/windows-logo.png"> 
                    <span> Start </span>
                </div>
            </button>

            <div class = "Time container">
                <span> 10: 44 </span>
            </div>
        </div>

    </div>
</body>
</html>
