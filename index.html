<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RETRO UI</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type = "module" src="script.js"></script>
    </head>

<body>
    
    <div class="Desktop">
        
        
        <div class="Menu">
            
            <div class="Top">
                <div class="Icon"><img src="images/menu-icon.jpg"></div>
                <div class="Username"> <span> Murilo </span></div>
            </div>
            
            <div class="Middle">
                
                <div class="Left Side">
                    <session>
                        <div class="Cell Closed" id='Internet Explorer'>
                            <img src="images/icons/Internet Explorer.ico">
                            <div class="App-title">
                                <h4> Internet</h4>
                                <span> Internet Explorer</span>
                            </div>
                        </div>
                        <div class="Cell Closed" id="Email">
                            <img src="images/icons/Email.ico">
                            <div class="App-title">
                                <h4> E-mail </h4>
                                <span> E-mail </span>
                            </div>
                        </div>
                        <div class="Cell Closed" id="Paint">
                            <img src="images/icons/Paint.ico">
                            <span> Paint </span>
                        </div>
                        <div class="Cell Closed" id="Calculator">
                            <img src="images/icons/Calculator.ico">
                            <span> Calculator </span>
                        </div>
                        <div class="Cell Closed" id="Windows Media Player">
                            <img src="images/icons/Windows Media Player.ico">
                            <span> Windows Media Player </span>
                        </div>
                        <div class="Cell Closed" id="Notepad">
                            <img src="images/icons/Notepad.ico">
                            <span> Notepad </span>
                        </div>
                    </session>
                    <session>
                        <div class="All program session">
                            <button> All Programs <img src="images/icons/allprograms.ico"></button>
                        </div>
                    </session>
                </div>
                
                <div class="Right Side">
                    <session>
                        <div class="Cell Closed">
                            <img src="images/icons/my documents.ico">
                            <span> My Documents </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="images/icons/my pictures.ico">
                            <span> My Pictures </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="images/icons/my music.ico">
                            <span> My Music </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="images/icons/my computer.ico">
                            <span> My Computer </span>
                        </div>
                    </session>
                    <session>
                        <div class="Cell Closed">
                            <img src="images/icons/control-panel.ico">
                            <span> Control Panel </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="images/icons/connect to.ico">
                            <span> Connect to... </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="images/icons/printers and faxers.ico">
                            <span> Printers and Faxers </span>
                        </div>
                    </session>
                    <session>
                        <div class="Cell Closed">
                            <img src="images/icons/help.ico">
                            <span> Help and Support </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="images/icons/search.ico">
                            <span> Search </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="images/icons/run.ico">
                            <span> Run </span>
                        </div>
                    </session>
                </div>
            </div>
            
            <div class="Bottom">
                <div class="Buttons">
                    <div class="Button container Log-off ">
                        <button><img src="images/icons/logoff.ico"></button>
                        <span> Log off </span>
                    </div>
                    <div class="Button container Turn-off">
                        <button><img src="images/icons/turnoff.ico"></button>
                        <span> Turn off </span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class = "TaskBar">
            
            <button id = "Windows-button">
                <div class="Button inner content">
                    <img src="images/main/windows-logo.png">
                    <span> Start </span>
                </div>
            </button>
            <div id = 'taskbar'></div>
            <div class="Time container">
                <span> 10: 44 </span>
            </div>
        </div>
    </div>
    
    
</body>

</html>
