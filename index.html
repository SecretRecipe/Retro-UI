<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP UI</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js"></script>
</head>
<body>
    <div class = "Desktop" id = "desktop">
        <div class = "Menu" id = "menu">
            <div class = "Top">
                <div class = "User Icon"><img src = "images/menu-icon.jpg"></div>
                <h3> Murilo </h3>
            </div>
            <div class = "Middle">
                <div class = "Right Repartition">
                    <session class = "Internet Cell Closed">
                        <img src = "images/icons/internetexplorer.ico">
                        <h5> Internet Explorer</h5>
                    </session>
                    <session class = "Email Cell Closed">
                        <img src = "images/icons/email.ico">
                        <h5>Email</h5>
                    </session>
                    <session class = "Media Cell Closed">
                        <img src = "images/icons/windowsmediaplayer.ico">
                        <p> Windows Media Player </p>
                    </session>
                    <session class = "MSN Cell Closed">
                        <img src = "images/icons/msn.ico">
                        <p> Microsoft Messenger </p>
                    </session>
                    <session class = "Paint Cell Closed">
                        <img src = "images/icons/mspaint.ico">
                        <p> Paint </p>
                    </session>
                    <session class = "Notepad Cell Closed">
                        <img src = "images/icons/notepad.ico">
                        <p> Notepad </p>
                    </session>
                    <session class = "Calculator Cell Closed">
                        <img src = "images/icons/calculator.ico">
                        <p> Calculator </p>
                    </session>
                    <session class = "All Programs">
                        <h5> All programs </h5>
                        <img src = "images/icons/allprograms.ico">
                    </session>
                </div>
                <div class = "Left Repartition">
                    <div>
                        <session class = "Cell Closed">
                            <img src = "#">
                            <h5> My Documents </h5>
                        </session>
                        <session class = "Cell Closed">
                            <img src = "#">
                            <h5> My Recent Documents </h5>
                        </session>
                        <session class = "Cell Closed">
                            <img src = "#">
                            <h5> My Pictures </h5>
                        </session>
                        <session class = "Cell Closed">
                            <img src = "#">
                            <h5> My Music </h5>
                        </session>
                        <session class = "Cell Closed">
                            <img src = "#">
                            <h5> My Computer </h5>
                        </session>
                    </div>
                    <div>
                        <session class = "Cell Closed">
                            <img src = "#">
                            <h5> Control Panel </h5>
                        </session>
                        <session class = "Cell Closed">
                            <img src = "#">
                            <h5> Connect To </h5>
                        </session>
                        <session class = "Cell Closed">
                            <img src = "#">
                            <h5> Printers And Faxes </h5>
                        </session>
                    </div>
                    <div>
                        <session class = "Cell Closed">
                            <img src = "#">
                            <h5>  Help and Support </h5>
                        </session>
                        <session class = "Cell Closed">
                            <img src = "#">
                            <h5> Search </h5>
                        </session>
                        <session class = "Cell Closed">
                            <img src = "#">
                            <h5> Run </h5>
                        </session>
                    </div>
                </div>  
            </div>
            <div class = "Footer">
                <div class = "Buttons">
                    <button><img src = "images/icons/logoff.ico"></button>
                    <p> Log Off </p>
                </div>
                <div class = "Buttons">
                    <button><img src = "images/icons/turnoff.ico"></button>
                    <p> Turn Off </p>
                </div>
            </div>         
        </div>
        <div id = 'footer-bar' class = "Footer Bar">
            <button id = "menu-button"></button>
        </div>
    </div>
</body>
</html>
