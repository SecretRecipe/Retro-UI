<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RETRO UI</title>
        <link rel="stylesheet" href="styles.css">
        <link rel = "stylesheet" href = "assets/css/menu.css">
        <link rel = "stylesheet" href = "assets/css/taskbar.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type = "module" src="script.js"></script>
    </head>

<body>
    
    <div class="Desktop">
         
        <div class="Menu">  
            <div class="Top">
                <div class="Icon"><img src="assets/images/main/menu-icon.jpg"></div>
                <div class="Username"> <span> Murilo </span></div>
            </div>   
            <div class = 'Middle'>
                <div class = 'Left Side'>
                    <section>
                        <div class = 'Functional Cell Closed' id = 'Internet Explorer'>
                            <img src = "assets/images/desktop-icons/Internet Explorer.ico">
                            <div class = 'App-title'>
                                <h4> Internet</h4>
                                <span> Internet Explorer</span>
                            </div>
                        </div>
                        <div class = 'Functional Cell Closed' id = 'Email'>
                            <img src = "assets/images/desktop-icons/Email.ico">
                            <div class = 'App-title'>
                                <h4> E-mail </h4>
                                <span> E-mail </span>
                            </div>
                        </div>
                        <div class = 'Functional Cell Closed' id = 'Paint'>
                            <img src = "assets/images/desktop-icons/Paint.ico">
                            <span> Paint </span>
                        </div>
                        <div class = 'Functional Cell Closed' id = 'Calculator'>
                            <img src = "assets/images/desktop-icons/Calculator.ico">
                            <span> Calculator </span>
                        </div>
                        <div class = 'Functional Cell Closed' id = 'Windows Media Player'>
                            <img src = "assets/images/desktop-icons/Windows Media Player.ico">
                            <span> Windows Media Player </span>
                        </div>
                        <div class = 'Functional Cell Closed' id = 'Notepad'>
                            <img src = "assets/images/desktop-icons/Notepad.ico">
                            <span> Notepad </span>
                        </div>
                    </section>
                    <section>
                        <div class="All program session">
                            <button> All Programs <img src="assets/images/desktop-icons/allprograms.ico"></button>
                        </div>
                    </section>
                </div>
                
                <div class="Right Side">
                    <section>
                        <div class="Cell Closed">
                            <img src = "assets/images/desktop-icons/my documents.ico">
                            <span> My Documents </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="assets/images/desktop-icons/my pictures.ico">
                            <span> My Pictures </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="assets/images/desktop-icons/my music.ico">
                            <span> My Music </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="assets/images/desktop-icons/my computer.ico">
                            <span> My Computer </span>
                        </div>
                    </section>
                    <section>
                        <div class="Cell Closed">
                            <img src="assets/images/desktop-icons/control-panel.ico">
                            <span> Control Panel </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="assets/images/desktop-icons/connect to.ico">
                            <span> Connect to... </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="assets/images/desktop-icons/printers and faxers.ico">
                            <span> Printers and Faxers </span>
                        </div>
                    </section>
                    <section>
                        <div class="Cell Closed">
                            <img src="assets/images/desktop-icons/help.ico">
                            <span> Help and Support </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="assets/images/desktop-icons/search.ico">
                            <span> Search </span>
                        </div>
                        <div class="Cell Closed">
                            <img src="assets/images/desktop-icons/run.ico">
                            <span> Run </span>
                        </div>
                    </section>
                </div>
            </div>
            
            <div class="Bottom">
                <div class="Buttons">
                    <div class="Button container Log-off ">
                        <button><img src = "assets/images/desktop-icons/log-off.png"></button>
                        <span> Log off </span>
                    </div>
                    <div class="Button container Turn-off">
                        <button><img src = "assets/images/desktop-icons/turnoff.ico"></button>
                        <span> Turn off </span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class = "TaskBar">
            
            <button id = "Windows-button">
                <div class="Button inner content">
                    <img src="assets/images/main/windows-logo.png">
                    <span> Start </span>
                </div>
            </button>
            <div id = 'taskbar'></div>
            <div class="Time container">
                <span> 10: 44 </span>
            </div>
        </div>
    </div>
    
    
</body>

</html>
