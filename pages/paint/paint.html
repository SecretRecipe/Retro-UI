<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel = 'stylesheet' href = 'paint.css'>
</head>
<body>
    <div class = 'Paint-container'>
        <div class = "Header-menu">
            <ul>
                <li>File</li>
                <li>Edit</li>
                <li>View</li>
                <li>Image</li>
                <li>Colors</li>
                <li>Help</li>
            </ul>
        </div>

        <div class = "Center">
            <div class = "Left-tools">
                <div class="tool 1">
                    <button><img src = "/images/paint/star.png"></button>
                </div>
                <div class="tool 2">
                    <button><img src = "/images/paint/dotted-square.png"></button>
                </div>
                <div class="tool 3">
                    <button><img src = "/images/paint/eraser.png"></button>
                </div>
                <div class="tool 4">
                    <button><img src = "/images/paint/bucket.png"></bbutton>
                </div>
                <div class="tool 5">
                    <button><img src = "/images/paint/color-picker.png"></button>
                </div>
                <div class="tool 6">
                    <button><img src = "/images/paint/search.png"></button>
                </div>
                <div class="tool 7">
                    <button><img src = "/images/paint/pencil.png"></button>
                </div>
                <div class="tool 8">
                    <button><img src = "/images/paint/brush.png"></button>
                </div>
                <div class="tool 9">
                    <button><img src = "/images/paint/spray.png"></button>
                </div>
                <div class="tool 10">
                    <button><img src = "/images/paint/font.png"></button>
                </div>
                <div class="tool 11">
                    <button><img src = "/images/paint/straight-line.png"></button>
                </div>
                <div class="tool 12">
                    <button><img src = "/images/paint/curved-line.png"></button>
                </div>
                <div class="tool 13">
                    <button><img src = "/images/paint/square.png"></button>
                </div>
                <div class="tool 14">
                    <button><img src = "/images/paint/l-format.png"></button>
                </div>
                <div class="tool 15">
                    <button><img src = "/images/paint/oval.png"></button>
                </div>
                <div class="tool 16">
                    <button><img src = "/images/paint/round-circle.png"></button>
                </div>
                <div class = "Panel-for-tools"></div>
            </div>
            <div class = "Right-canvas">
               
            </div>
        </div>
        <div class = "Bottom">
            <div class = "Color-panel">
                <div class = "Selectioned-color">
                    <div id = "Selectioned-1"></div>
                    <div id = "Selectioned-2"></div>
                </div>
                <div class = "Available-colors">
                    <div class="color 1" style = 'background: black;'></div>
                    <div class="color 2" style = 'background: grey;'></div>
                    <div class="color 3" style = 'background: darkred;'></div>
                    <div class="color 4" style = 'background: darkgoldenrod;'></div>
                    <div class="color 5" style = 'background: darkgreen;'></div>
                    <div class="color 6" style = 'background: darkcyan;'></div>
                    <div class="color 7" style = 'background: darkblue;'></div>
                    <div class="color 8" style = 'background: purple;'></div>
                    <div class="color 9" style = 'background: moccasin;'></div>
                    <div class="color 10" style = 'background: darkslategrey;'></div>
                    <div class="color 11" style = 'background: blue;'></div>
                    <div class="color 12" style = 'background: steelblue;'></div>
                    <div class="color 13" style = 'background: violet;'></div>
                    <div class="color 14" style = 'background: maroon;'></div>
                    <div class="color 15" style = 'background: white;'></div>
                    <div class="color 16" style = 'background: lightgray;'></div>
                    <div class="color 17" style = 'background: red;'></div>
                    <div class="color 18" style = 'background: yellow;'></div>
                    <div class="color 19" style = 'background: greenyellow;'></div>
                    <div class="color 20" style = 'background: cyan;'></div>
                    <div class="color 21" style = 'background: blue;'></div>
                    <div class="color 22" style = 'background: magenta;'></div>
                    <div class="color 23" style = 'background: yellow;'></div>
                    <div class="color 24" style = 'background: greenyellow;'></div>
                    <div class="color 25" style = 'background: lightblue;'></div>
                    <div class="color 26" style = 'background: palevioletred;'></div>
                    <div class="color 27" style = 'background: pink;'></div>
                    <div class="color 28" style = 'background: orange;'></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
