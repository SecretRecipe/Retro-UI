<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel = 'stylesheet' href = 'paint.css'>
</head>
<body>
    <div class = 'Paint-container'>
        <div class = 'Paint-top-UI'>
            <div class = 'File-title'>
                <img src = "../../images/desktop/Paint.png">
                <span> Untitled - Paint </span>
            </div>
            <div class = 'Window-buttons'>
                
            </div>
        </div>
        <div class = "Header-menu">
            <ul>
                <li>File</li>
                <li>Edit</li>
                <li>View</li>
                <li>Image</li>
                <li>Colors</li>
                <li>Help</li>
            </ul>
        </div>

        <div class = "Center">
            <div class = "Left-tools">
                <div class="tool 1">
                    <button><img src = "/images/paint/star.png"></button>
                </div>
                <div class="tool 2">
                    <button><img src = "/images/paint/dotted-square.png"></button>
                </div>
                <div class="tool 3">
                    <button><img src = "/images/paint/eraser.png"></button>
                </div>
                <div class="tool 4">
                    <button><img src = "/images/paint/bucket.png"></bbutton>
                </div>
                <div class="tool 5">
                    <button><img src = "/images/paint/color-picker.png"></button>
                </div>
                <div class="tool 6">
                    <button><img src = "/images/paint/search.png"></button>
                </div>
                <div class="tool 7">
                    <button><img src = "/images/paint/pencil.png"></button>
                </div>
                <div class="tool 8">
                    <button><img src = "/images/paint/brush.png"></button>
                </div>
                <div class="tool 9">
                    <button><img src = "/images/paint/spray.png"></button>
                </div>
                <div class="tool 10">
                    <button><img src = "/images/paint/font.png"></button>
                </div>
                <div class="tool 11">
                    <button><img src = "/images/paint/straight-line.png"></button>
                </div>
                <div class="tool 12">
                    <button><img src = "/images/paint/curved-line.png"></button>
                </div>
                <div class="tool 13">
                    <button><img src = "/images/paint/square.png"></button>
                </div>
                <div class="tool 14">
                    <button><img src = "/images/paint/l-format.png"></button>
                </div>
                <div class="tool 15">
                    <button><img src = "/images/paint/oval.png"></button>
                </div>
                <div class="tool 16">
                    <button><img src = "/images/paint/round-circle.png"></button>
                </div>
                <div class = "Panel-for-tools"></div>
            </div>
            <div class = "Right-canvas">
               
            </div>
        </div>
        <div class = "Bottom">
            <div class = "Color-panel">
                <div class = "Selectioned-color">

                </div>
                <div class = "Available-colors">
                    <div class="color 1"></div>
                    <div class="color 2"></div>
                    <div class="color 3"></div>
                    <div class="color 4"></div>
                    <div class="color 5"></div>
                    <div class="color 6"></div>
                    <div class="color 7"></div>
                    <div class="color 8"></div>
                    <div class="color 9"></div>
                    <div class="color 10"></div>
                    <div class="color 11"></div>
                    <div class="color 12"></div>
                    <div class="color 13"></div>
                    <div class="color 14"></div>
                    <div class="color 15"></div>
                    <div class="color 16"></div>
                    <div class="color 17"></div>
                    <div class="color 18"></div>
                    <div class="color 19"></div>
                    <div class="color 20"></div>
                    <div class="color 21"></div>
                    <div class="color 22"></div>
                    <div class="color 23"></div>
                    <div class="color 24"></div>
                    <div class="color 25"></div>
                    <div class="color 26"></div>
                    <div class="color 27"></div>
                    <div class="color 28"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
