<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Explorer </title>
    <link rel = 'stylesheet' href = 'internet explorer.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class = 'Main'>
        <div class = 'Header'>
            <ul>
                <li>File</li>
                <li>Edit</li>
                <li>Favorite</li>
                <li>Tools</li>
                <li>Help</li>
            </ul>
        </div>
        <div class = 'Top Menu'>
            <section class = 'Section One'>
                <div>
                    <img src = "../../images/icons/back.png">
                    <p> Back </p>
                </div>
                <div>
                    <i class='bx bxs-down-arrow'></i>
                </div>
                <div>
                    <img id = 'next' src = "../../images/icons/Next.ico">
                </div>
                <div>
                    <i class='bx bxs-down-arrow'></i>
                </div>
                <div>
                    <img class = 'papersheet' src = "../../images/icons/papersheet.ico">
                    <img class = 'papersheet' src = "../../images/icons/papersheet-red.ico">
                    <img class = 'papersheet' src = "../../images/icons/papersheet-search.ico">
                </div>
            </section>
            <section class = 'Section Two'>
                <div>
                    <img src = "../../images/icons/search.ico">
                    <span> Search </span>
                </div>
                <div>
                    <img src = "../../images/icons/Favorite.ico">
                    <span> Favorites </span>
                </div>
                <div>
                    <img src = "../../images/icons/web.ico">
                </div>
            </section>
        </div>
        <div class = 'Search'>
           
        </div>
        
        <div class="Content">
            <section class = 'Google-Header'>
                <ul>
                    <li><strong>Web</strong></li>
                    <li><a href = "#">Images</a></li>
                    <li><a href = "#">Videos</a></li>
                    <li><a href = "#">Maps</a></li>
                    <li><a href = "#">News</a></li>
                    <li><a href = "#">Shopping</a></li>
                    <li><a href = "#">Gmail</a></li>
                    <li><a href = "#">more</a></li>
                    <i class='bx bxs-down-arrow'></i>
                </ul>
                <ul>
                    <li><a href = "#">iGoogle |</a></li>
                    <li><a href = "#">Search settings | </a></li>
                    <li><a href = "#">Sign in </a></li>
                </ul>
            </section>
            <section class = 'Google Buttons'>
                <img src = "Google.png">
                <input type = 'text'>
                <div>
                    <input class = 'Submit' type = 'submit' value = 'Search'>
                    <input class = 'Submit' type = 'submit' value = 'Feeling Lucky'>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
