<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel = 'stylesheet' href = 'paint.css'>
</head>
<body>
    <div class = 'Main'>
        <div class = 'Header'>
            <ul>
                <li>File</li>
                <li>Edit</li>
                <li>View</li>
                <li>Image</li>
                <li>Colors</li>
                <li>Help</li>
            </ul>
        </div>
        <div class = "Center">
            <div class = "Tools">
                <section>
                    <div>
                        <button><img src = "images/star.png"></button>
                        <button><img src = "images/dotted-square.png"></button>
                    </div>
                    <div>
                        <button><img src = "images/eraser.png"></button>
                        <button><img src = "images/bucket.png"></button>
                    </div>
                    <div>
                        <button><img src = "images/color-picker.png"></button>
                        <button><img src = "images/search.png"></button>
                    </div>
                    <div>
                        <button><img src = "images/pencil.png"></button>
                        <button><img src = "images/brush.png"></button>
                    </div>
                    <div>
                        <button><img src = "images/spray.png"></button>
                        <button><img src = "images/font.png"></button>
                    </div>
                    <div>
                        <button><img src = "images/straight-line.png"></button>
                        <button><img src = "images/curved-line.png"></button>
                    </div>
                    <div>
                        <button><img src = "images/square.png"></button>
                        <button><img src = "images/l-format.png"></button>
                    </div>
                    <div>
                        <button><img src = "images/oval.png"></button>
                        <button><img src = "images/round-circle.png"></button>
                    </div>
                </section>
               <section>
                   <div class = "Square Area"></div>
               </section>
            </div>
            <div class = "Canvas"></div>
        </div>
        <div class = 'Bottom'>
            <div class = "Color Picker"></div>
            <div class = "Colors">
                <div style = 'background: black'></div>
                <div style = 'background: grey'></div>
                <div style = 'background: darkred'></div>
                <div style = 'background: olive'></div>
                <div style = 'background: green'></div>
                <div style = 'background: seagreen'></div>
                <div style = 'background: blue'></div>
                <div style = 'background: purple'></div>
                <div style = 'background: olive'></div>
                <div style = 'background: lightseagreen'></div>
                <div style = 'background: lightblue'></div>
                <div style = 'background: lightseagreen'></div>
                <div style = 'background: white'></div>
                <div style = 'background: lightgray'></div>
                <div style = 'background: red'></div>
                <div style = 'background: yellow'></div>
                <div style = 'background: greenyellow'></div>
                <div style = 'background: cyan'></div>
                <div style = 'background: blue'></div>
                <div style = 'background: magenta'></div>
                <div style = 'background: yellow'></div>
                <div style = 'background: cyan'></div>
                <div style = 'background: lightblue'></div>
                <div style = 'background: orange'></div>
            </div>
        </div>
    </div>

</body>
</html>
